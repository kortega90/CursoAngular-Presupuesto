<div class="egreso">
  <h2 class="egreso_titulo">Egresos</h2>
  <div 
  *ngFor="let egresoComp of egresos"
  class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{egresoComp.descripcion}}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">- {{egresoComp.valor| currency :'BR':'$':'1.2-2'}}</div>
      <div class="elemento_porcentaje">{{calcularPorcentaje(egresoComp) | percent:'1.'}} %</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
          <i class="ion-ios-close-outline" (click)="eliminarEgreso(egresoComp) "></i>
        </button>
      </div>
    </div>
  </div>
</div>
